    var textArray = ["Rock", "Paper", "Scissors"];
function computerPlay (){

}

function playRound(a,b){

  if((a =="Rock" && b == "Scissors") || (a =="Paper" && b =="Rock") ||
  (a == "Scissors" && b =="Paper")){
    return "You win!";
  } else if ((a == "Rock" && b =="Paper") || (a=="Paper" && b=="Scissors") ||
  (a =="Scissors" && b =="Rock")){

    return "You lose!";

  } else if (a == b){
    return "Draw!";
  } else {
    throw "Invalid option. Try again.";
  }
}
