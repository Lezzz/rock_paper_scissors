<!DOCTYPE html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1><img src="./images/logo.png"></h1>
      <div class="choices">
        <button value="rock" class ="button" id="rockBtn" onclick="getPlayerChoice(value);game()"><img src = "./images/rock.png" width="100" height ="100"></button>
        <button value="paper" class ="button" id="paperBtn" onclick="getPlayerChoice(value);game()"><img src = "./images/paper.png" width="100" height ="100"></button>
        <button value="scissors" class ="button" id="scissorsBtn" onclick="getPlayerChoice(value);game()"><img src = "./images/scissors.png" width="150" height ="100"></button>
      </div>
    </div>
    <div class="score" id ="score">
      <p><span id ="playerChoice"></span></p>
      <p><span id ="computerSelection"></span></p>
      <p><span id ="playerScore"></span></p>
      <p><span id ="computerScore"></span></p>
      <p><span id ="drawScore"></span></p>
      <button id="resetBtn" onclick="resetScore();scoreDisplay()">Reset Score</button>
    </div>
    <script src="gameLogic.js"></script>
  </body>
  <footer>
    <p id="credits">By Valentin Lazureanu</p>
  </footer>
